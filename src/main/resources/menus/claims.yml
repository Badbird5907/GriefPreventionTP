title: 'Claims'

filter:
  enabled:
    name: '<green>Viewing Public Claims: Yes'
    lore:
      - '<gray>Click to toggle'
  disabled:
    name: '<green>Viewing Public Claims: <red>No'
    lore:
      - '<gray>Click to toggle'
claim:
  name: '<green>{name}'
  lore:
    - '<gray>Owner: {owner}'
    - '<gray>ID: {id}'
    - '<gray>{x}, {y}, {z}'
    # - '<gray>Cost: <gold>{cost}' # uncomment these if you are using vault integration
    - ''
    # - 'noMoney:<red>You do not have enough money to teleport!'
    - 'canTp:<gray>Click to teleport.' # check teleport.permission.enabled in config.yml
    - 'noPerm:<red>No permission to teleport.' # remove this line to not show anything
    - 'canEdit:<gray>Right click to manage.'
search:
  type: OAK_SIGN
  name: '<green>Search'
  lore:
    - '<gray>Click to search claims!'
