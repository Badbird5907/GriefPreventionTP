name: GriefPreventionTP
version: '${version}'
main: dev.badbird.griefpreventiontp.GriefPreventionTP
author: 'Badbird5907'
website: 'https://badbird.dev'
api-version: 1.20
depend:
  - GriefPrevention
softdepend:
  - Vault
  - floodgate
  - CMI
permissions:
  gptp.reload:
    description: Permission for /gptp reload
  gptp.staff:
    description: Staff permissions
  gptp.teleport:
    description: Allows players to teleport to claims
  gptp.command.claims:
    description: Permission for /claims
  gptp.command.claimtp:
    description: Permission for /claimtp
  gptp.command.public:
    description: Permission for /public
  gptp.command.private:
    description: Permission for /private
  gptp.command.rename:
    description: Permission for /rename
  gptp.command.setspawn:
    description: Permission for /setspawn
  gptp.bypass.public:
    description: Permission for bypassing public claim limit
  gptp.bypass.cost:
    description: Permission for bypassing public claim cost
  gptp.bypass.warmup:
    description: Permission for bypassing teleport warmup

